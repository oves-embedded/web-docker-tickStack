version: '3.7'
services:
  ##### INFLUXDB
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - 8086:8086
      # Mount for influxdb data directory and configuration
    volumes:
      - ./data/influxdb:/var/lib/influxdb
    environment:
      # Use these same configurations parameters in your telegraf configuration, telegraf.conf.
      DOCKER_INFLUXDB_HTTP_AUTH_ENABLED: "true"
      DOCKER_INFLUXDB_DB: ${DOCKER_INFLUXDB_DB}
      DOCKER_INFLUXDB_ADMIN_USER: ${DOCKER_INFLUXDB_ADMIN_USER}
      DOCKER_INFLUXDB_ADMIN_PASSWORD: ${DOCKER_INFLUXDB_ADMIN_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${DOCKER_INFLUXDB_INIT_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${DOCKER_INFLUXDB_INIT_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}

  ##### TELEGRAF
  telegraf:
    image: telegraf
    container_name: telegraf
    ports:
      - 8186:8186
    environment:
      DOCKER_INFLUXDB_INIT_ORG: ${DOCKER_INFLUXDB_INIT_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${DOCKER_INFLUXDB_INIT_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
    links:
      - "influxdb"
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf

  ##### CHRONOGRAF
  chronograf:
    image: chronograf
    container_name: chronograf
    ports:
      - 8888:8888
    command: [ "chronograf", "--influxdb-url=http://influxdb:8086" ]
    links:
      - "influxdb:influxdb"

  ##### GRAFANA
  grafana:
    image: grafana/grafana-oss:7.5.4
    container_name: grafana
    ports:
      - 3000:3000
    links:
      - "influxdb:influxdb"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD}
    volumes:
      - ./data/grafana/grafana:/var/lib/grafana
    restart: always

  ##### MQTT
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - 1883:1883
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  mqtt-open:
    image: toke/mosquitto
    container_name: mqtt-open
    volumes:
      - './mqtt/config:/mqtt/config:ro'
      - './mqtt/data:/mqtt/data'
      - './mqtt/log:/mqtt/log'
    ports:
      - 8883:8883
    depends_on:
      - telegraf

  ##### NODE-RED
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    volumes:
      - './node_red_data:/data'
    ports:
      - 1880:1880




